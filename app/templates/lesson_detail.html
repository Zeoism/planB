{% extends 'base.html' %}

{% block content %}
  <h2>教学计划详情</h2>
  <h3>{{ lesson.title }}</h3>
  <p>{{ lesson.content }}</p>

  <h4>已上传的文件：</h4>
  <ul>
    {% for file in files %}
      <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
    {% empty %}
      <li>暂无文件</li>
    {% endfor %}
  </ul>
{% endblock %}
